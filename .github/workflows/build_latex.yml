name: Build and Relase papers
on:
  push:
    paths:
    - '**/relazione/*.tex'
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    - name: Compile e2 Latex document
      uses: dante-ev/latex-action@master
      with:
        root_file: esperienza_2_2021_10_22.tex
        working_directory: esperienza_2__filtro_secondo_ordine/relazione/
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: startsWith(github.ref, 'refs/tags/')
      name: Relase latests papers
      uses: softprops/action-gh-release@v1
      with:
        files: esperienza_2__filtro_secondo_ordine/relazione/esperienza_2_2021_10_22.pdf
